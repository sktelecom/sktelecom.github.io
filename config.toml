# Docsy: Configuration for Goldmark markdown parser, which is default from 
# Hugo 0.60 onwards. https://github.com/yuin/goldmark/
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
# Allow Goldmark to render raw HTML:
      unsafe = true

# Docsy: Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[services]
[services.googleAnalytics]
id = "UA-135379910-1"

# Docsy: Language configuration

[languages]

[languages.ko]
title = "SKT Open Source"
description = "Open Source Software at SK telecom" 
languageName ="Korean"
# time_format_default = "2006.02.01"
# time_format_blog = "2006.02.01"
time_format_blog = "Monday, January 02, 2006"
time_format_default = "January 2, 2006"
# Weight used for sorting.
weight = 2

[languages.en]
title = "SKT Open Source"
description = "Open Source Software at SK telecom" 
languageName ="English"
# Weight used for sorting in the language menu:
contentDir = "content/en"
weight = 1

