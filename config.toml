# Site params

[params]

# GitHub repository for in-page links to editing a page and opening and issues.
github_repo = "https://github.com/sktelecom/website"
# An optional link to a related project repo. For example, the sibling repository where your product code lives.
github_project_repo = "https://github.com/sktelecom/sktelecom.github.io"

RSSLink = "/index.xml"
author = "SK telecom" # add your company name
github = "sktelecom" # add your github profile name
twitter = "sktelecom" # add your twitter profile
email = "opensource@sk.com"

copyright = "SK TELECOM CO., LTD."
privacy_policy = "https://privacy.sktelecom.com/"

# Docsy: Google Custom Search Engine ID. Remove or comment out to disable search.
gcs_engine_id = "007239566369470735695:624rglujm-w"



# Docsy: User interface configuration
[params.ui]
# Docsy: Enable to show the side bar menu in its compact state.
sidebar_menu_compact = true
# Docsy: Disable the search box in the side bar.
sidebar_search_disable = true
#  Docsy: Set to true to disable breadcrumb navigation.
breadcrumb_disable = false

# Adds a H2 section titled "Feedback" to the bottom of each doc. The responses are sent to Google Analytics as events.
# This feature depends on [services.googleAnalytics] and will be disabled if "services.googleAnalytics.id" is not set.
# If you want this feature, but occasionally need to remove the "Feedback" section from a single page,
# add "hide_feedback: true" to the page's front matter.
[params.ui.feedback]
enable = true
# The responses that the user sees after clicking "yes" (the page was helpful) or "no" (the page was not helpful).
yes = 'Glad to hear it! Please <a href="https://github.com/sktelecom/sktelecom.github.io/issues/new">tell us how we can improve</a>.'
no = 'Sorry to hear that. Please <a href="https://github.com/sktelecom/sktelecom.github.io/issues/new">tell us how we can improve</a>.'


